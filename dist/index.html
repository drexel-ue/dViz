<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dViz</title>
    <script type="text/javascript">
      let selection = "";
      let source;
      let graph = {};
      let stop;
      let square = 10;
      let dimensions = "x10";
    </script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body" style="background: beige;">
    <div class="root"></div>
    <div id="right_menu" class="right_menu">
      <div class="header">Controls</div>
      <div class="label">Board Size:</div>
      <div class="dimension_select">
        <input class="dimension_input" type="text" value="10" />
        <div class="dimension_suffix">x10</div>
        <div class="dimension_tooltip hide">
          Enter an integer to set the grid size
        </div>
      </div>
      <div class="label">Set:</div>
      <div class="node_select">
        <div id="select_start" class="checkbox">
          Start
          <div class="checkbox_tooltip hide">
            Set starting point
          </div>
        </div>
        <div id="select_stop" class="checkbox">
          Stop
          <div class="checkbox_tooltip hide">
            Set stopping point
          </div>
        </div>
        <div id="select_wall" class="checkbox">
          Wall
          <div class="checkbox_tooltip hide">
            Draw walls
          </div>
        </div>
        <div id="reset" class="checkbox">
          X
          <div class="checkbox_tooltip hide">
            Reset
          </div>
        </div>
      </div>
      <div class="commence">Commence</div>
    </div>
  </body>
</html>
